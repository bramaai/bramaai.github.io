<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TinyLlama Chatbot</title>
</head>
<body>
  <h1>Talk to TinyLlama</h1>
  <textarea id="input" rows="5" cols="50" placeholder="Type your message here..."></textarea><br />
  <button onclick="sendMessage()">Send</button>
  <pre id="response" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; max-width: 500px;"></pre>

  <script>
    async function sendMessage() {
      const message = document.getElementById("input").value;
      if (!message.trim()) return;
      document.getElementById("response").textContent = "Waiting for reply...";
      try {
        const res = await fetch("https://ff7e-34-87-20-45.ngrok-free.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message })
        });
        if (!res.ok) throw new Error("Server error: " + res.status);
        const data = await res.json();
        document.getElementById("response").textContent = data.reply;
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
